---
engines:
  eslint:
    enabled: true
    checks:
      no-param-reassign:
        enabled: false
      no-exec:
        enabled: false
      fatal:
        enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
  - "lib/**/**.js"
  - "bin/**.js"
exclude_paths: ["LICENSE","README.md", "Gruntfile.js","package.json"]
